<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    
    <!-- Include Javascript and stylesheet files -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <!-- Include JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Include Moment JS -->
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    
    <div id="header">
        <h1>Train schedule</h1>
    </div>
        <h3>Current Train schedule</h3>
        <!-- Table  -->
        <table id="trainTable">
            <thead>
                <tr>
                <th scope="col">Train name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency in (mm)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes away</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <!-- Form -->
        <div>
            <h3>Submit New Train</h3>
            <form>
                <div class="form">
                    <label for="tName">Train Name: </label>
                    <input type="text" id="tName" size="35">
                </div>

                <div class="form">
                        <label for="destination">Destination: </label>
                        <input type="text" id="destination" size="35">
                    </div>
                    
                <div class="form">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time): </label>
                    <input type="text" id="firstTrainTime" size="35">
                </div>

                <div class="form">
                    <label for="frequency">Frequency: </label>
                    <input type="text" id="frequency" size="35">
                    </div>

                <button type="submit" id="submitTrainInfo">Submit</button>
            </form>
        </div>
    <script src="script.js"></script>
</body>
</html>
